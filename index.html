<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            color: #d6336c;
            margin: 0;
            padding: 0;
            overflow: hidden;
            animation: backgroundPulse 3s infinite alternate;
        }
        #container {
            margin-top: 15vh;
            padding: 10px;
            position: relative;
            z-index: 2;
            animation: fadeIn 2s ease-in-out;
        }
        #question {
            font-size: 2em;
            margin-bottom: 20px;
            padding: 0 10px;
            animation: bounce 1.5s infinite;
        }
        .btn {
            font-size: 18px;
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            animation: pulse 1.5s infinite;
        }
        #yes {
            background-color: #ff4d6d;
            color: white;
        }
        #no {
            background-color: #cccccc;
            color: black;
        }
        #happy-message {
            display: none;
            font-size: 2em;
            color: #ff4d6d;
            padding: 20px;
            animation: fadeIn 2s ease-in-out, bounce 1.5s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes backgroundPulse {
            0% { background-color: #ffe6e6; }
            100% { background-color: #ffccd5; }
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            animation: float 6s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="question">Will you be my Valentine? üíñ</h1>
        <button class="btn" id="yes" onclick="showLove()">Yes</button>
        <button class="btn" id="no" onclick="growYesButton()">No</button>
        <h2 id="message"></h2>
    </div>
    <h1 id="happy-message">Yayyy! I knew you would say YES! ‚ù§Ô∏èüéâ</h1>
    
    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let message = document.getElementById("message");
        let messages = ["Are you sure? üò¢", "Think again... üíî", "I will be sad if you say no... ü•∫", "Last chance! üò≠"];
        let clickCount = 0;

        function growYesButton() {
            if (clickCount < messages.length) {
                message.innerText = messages[clickCount];
                clickCount++;
            } else {
                message.innerText = "Okay... now you HAVE to say yes! üò°‚ù§Ô∏è";
            }
            yesButton.style.fontSize = (parseFloat(window.getComputedStyle(yesButton).fontSize) * 2) + "px";
        }

        function showLove() {
            document.getElementById("container").style.display = "none";
            document.getElementById("happy-message").style.display = "block";
            document.body.style.backgroundColor = "#ffb3c1";
            generateBalloons();
        }

        function generateBalloons() {
            for (let i = 0; i < 15; i++) {
                let balloon = document.createElement("div");
                balloon.className = "balloon";
                balloon.style.left = Math.random() * 100 + "vw";
                balloon.style.animationDuration = (Math.random() * 3 + 3) + "s";
                document.body.appendChild(balloon);
                setTimeout(() => balloon.remove(), 6000);
            }
        }
    </script>
</body>
</html>
